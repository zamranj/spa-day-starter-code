<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>add</title>
</head>
<body>
<h1 >Add new user</h1><br>
<h2 th:text="${error}" style="color:red;display:table;margin:auto;"></h2><br>
<div>
    <form method="post">
        <label>Username: </label><input type="text" name="username" th:value="${username}"><br>
        <label>Email: </label><input type="email" name="email" th:value="${email}"><br>
        <label>Password: </label><input type="password" name="password"><br>
        <label>Verify Password: </label><input type="password" name="verify"><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
